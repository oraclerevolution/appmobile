<ion-header>
  <ion-navbar color="asf">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">SPEAKERS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-img style="width:100%; height:150px;" src="../../assets/imgs/asf_speakers.png"></ion-img>
  <h2 style="text-align:center;">Listes des panelistes de l'ASF2018</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-4 ion-item *ngFor="let speaker of speakersList" (click)="onLoadSpeaker(speaker)">
          <ion-img width="150" height="150" src="../../assets/imgs/logo.png"></ion-img>
          <div class="nom">
              {{ speaker.name }}
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
